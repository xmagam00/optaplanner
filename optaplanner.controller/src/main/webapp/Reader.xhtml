<!DOCTYPE
 html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
 "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    


<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<script src="bootstrap/js/bootstrap.min.js"></script>
   <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"></link>
  <script src="http://code.jquery.com/jquery.js"></script>

<title>Administrator</title>
</h:head>
<body>
<f:view>
<h:form>
<rich:tabPanel>
<rich:tab name="Tasks">

<h2>Reader Controller</h2>


<h:commandButton value="Logout"
action="#{AdministratorBean.logout}"/>


    <h:outputLabel value="User:" />
    <h:outputText value="#{LoginBean.username}" />
    


<a4j:poll interval="1000" enabled="true" reRender="tab"/>

   
  
<h:dataTable value="#{tasks}" var="o"
      styleClass="todo" headerClass="todoheader"
      columnClasses="first, rest" id="tab" binding="#{table}">
      <h:column>
       
        <f:facet name="header">
          <h:column>
            <h:outputText value="ID"></h:outputText>
          </h:column>
        </f:facet>
        <h:outputText value="#{o.id}"></h:outputText>
      </h:column>
      <h:column>

        <f:facet name="header">
          <h:column>
            <h:outputText value="Name"></h:outputText>
          </h:column>
        </f:facet>
        <h:outputText value="#{o.name}"></h:outputText>

      </h:column>

      <h:column>

        <f:facet name="header">
          <h:column>
            <h:outputText value="State"></h:outputText>
          </h:column>
        </f:facet>
        <h:outputText value="#{o.state}"></h:outputText>
      </h:column>
 <h:column>
    
        <f:facet name="header">
          <h:column>
            <h:outputText value="Progress"></h:outputText>
          </h:column>
        </f:facet>
<h:outputText value="#{o.progress}">%</h:outputText>%

      </h:column>
      
       <h:column>

        <f:facet name="header">
          <h:column>
            <h:outputText value="ETA"></h:outputText>
          </h:column>
        </f:facet>
        <h:outputText value="#{o.estimatedTime}"></h:outputText>
      </h:column>
      
      <h:column>
      
        <f:facet name="header">
          <h:column>
            <h:outputText value="Actions"></h:outputText>
          </h:column>
        </f:facet>
        <h:panelGrid columns="6">
       
           <h:commandButton value="publish task" action="#{ReaderBean.publishTask()}"/>
              <h:commandButton value="unpublish task" action="#{ReaderBean.unpublishTask()}"/>
              
        </h:panelGrid>
      </h:column>

    </h:dataTable>
</rich:tab>

<rich:tab name="Change password">
<h:panelGrid column="1">
<h:inputText id="Password" value="#{password}" />
 

<h:inputText id="sd" value="#{passwordValidate}" />
 
<h:commandButton action="#{ReaderBean.changePassword}" value="Change password" />
</h:panelGrid>
</rich:tab>

</rich:tabPanel>
</h:form>
</f:view>

</body>
</html>
