<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

<meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <meta name="description" content="Optaplanner service"></meta>
    <meta name="author" content="Martin Maga"></meta>

  <h:outputStylesheet library="css" name="bootstrap.css"  />
<style>
body {
  padding-top: 40px   !important;;
  padding-bottom: 40px   !important;;
  background-color: #eee   !important;;
}

.form-signin {
  max-width: 330px   !important;;
  padding: 15px   !important;;
  margin: 0 auto   !important;;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px   !important;;
}
.form-signin .checkbox {
  font-weight: normal   !important;;
}
.form-signin .form-control {
  position: relative   !important;;
  height: auto   !important;;
  -webkit-box-sizing: border-box  !important;;
     -moz-box-sizing: border-box  !important;;
          box-sizing: border-box  !important;;
  padding: 10px  !important;;
  font-size: 16px  !important;;
}
.form-signin .form-control:focus {
  z-index: 2  !important;;
}
.form-signin input[type="email"] {
  margin-bottom: -1px  !important;;
  border-bottom-right-radius: 0  !important;;
  border-bottom-left-radius: 0  !important;;
}
.form-signin input[type="password"] {
  margin-bottom: 10px  !important;;
  border-top-left-radius: 0  !important;;
  border-top-right-radius: 0  !important;;
}


</style>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<title>Optaplanner.Controller</title>
</h:head>
<h:body>








 <div class="container">



<table>
<tr><td><h:outputText value="Unknown username" rendered="#{LoginBean.usernameValid}" style="color:red"></h:outputText></td></tr>
<tr><td><h:outputText value="Username required" rendered="#{LoginBean.usernameEmpty}" style="color:red"></h:outputText></td></tr>
<tr><td><h:outputText value="Password required" rendered="#{LoginBean.passwordEmpty}" style="color:red"></h:outputText></td></tr>
<tr><td><h:outputText value="Unknown password" rendered="#{LoginBean.passwordValid}" style="color:red"></h:outputText></td></tr>
      <h:form class="form-signin" role="form">
  <tr><td>      <h2 class="form-signin-heading">Please sign in</h2></td></tr>
        <tr><td><h:inputText  class="form-control" placeholder="Username" value="#{LoginBean.username}" /></td></tr>
        <tr><td><h:inputSecret type="password" class="form-control" placeholder="Re-type Password" value="#{LoginBean.password}"/></td></tr>
       
 
        <tr><td><button class="btn btn-lg btn-primary btn-block" type="submit" value="#{LoginBean.checkValidity()}">Sign in</button></td></tr>
      </h:form>
</table>
    </div>

<h:outputScript library="js" name="jquery-2.1.0.js"  />
  <h:outputScript library="js" name="bootstrap.js"  />
</h:body>
</html>
