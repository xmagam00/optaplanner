<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    


<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<script src="bootstrap/js/bootstrap.min.js"></script>
   <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"></link>
  <script src="http://code.jquery.com/jquery.js"></script>

<title>Insert title here</title>
</head>
<body>
<f:view>
<h:commandButton value="Login"
action="#{AdministratorBean.logout}"/>

     <h:form id="form" enctype="multipart/form-data">
  <h:inputFile id="file" value="#{AdministratorBean.file}"
      validator="#{AdministratorBean.validateFile}"/>
  <h:commandButton value="Upload"
      action="#{AdministratorBean.upload}">
    <f:ajax execute="file" render="@all"/>
  </h:commandButton>
 
</h:form>
  
<h:dataTable value="#{todoController.todos}" var="todo"
      styleClass="todo" headerClass="todoheader"
      columnClasses="first, rest">
      <h:column>
       
        <f:facet name="header">
          <h:column>
            <h:outputText value="ID"></h:outputText>
          </h:column>
        </f:facet>
        <h:outputText value="#{todo.priority}"></h:outputText>
      </h:column>
      <h:column>

        <f:facet name="header">
          <h:column>
            <h:outputText value="Title"></h:outputText>
          </h:column>
        </f:facet>
        <h:outputText value="#{todo.title}"></h:outputText>

      </h:column>

      <h:column>

        <f:facet name="header">
          <h:column>
            <h:outputText value="ETA"></h:outputText>
          </h:column>
        </f:facet>
        <h:outputText value="#{todo.description}"></h:outputText>
      </h:column>
 <h:column>
    
        <f:facet name="header">
          <h:column>
            <h:outputText value="Progress bar"></h:outputText>
          </h:column>
        </f:facet>
	<rich:progressBar value="70" id="progrs"  enabled="true"/>
	
      </h:column>
      <h:column>
      
        <f:facet name="header">
          <h:column>
            <h:outputText value="Actions"></h:outputText>
          </h:column>
        </f:facet>
        <h:panelGrid columns="4">
         <h:commandButton value="edit" action="#{AdministratorBean.logout}"/>
          <h:commandButton value="stop task" action="#{AdministratorBean.logout}"/>
           <h:commandButton value="run task" action="#{AdministratorBean.logout}"/>
           <h:commandButton value="publish task" action="#{AdministratorBean.logout}"/>
        </h:panelGrid>
      </h:column>
	
    </h:dataTable>
  
</f:view>
</body>
</html>
